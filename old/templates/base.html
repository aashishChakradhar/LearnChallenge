<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% load static %}
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="static/rentProject.css" />
    <title>{% block title %}{% endblock title %}myRent</title>
    {% block head %}{% endblock head %}
  </head>

  <body>
    {% if user.is_authenticated %}
    <div class="nav-all sticky-top">
      <ul class="nav nav-tabs">
        <li>
          <a class="navbar-brand" href="/">MyRent</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
        </li>
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href={% url "learnDjango:payment" %}>Payment</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href={% url "learnDjango:edit_room" %}>Edit Room</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href={% url "learnDjango:edit_person" %}>Edit Person</a>
        </li>
        <li class="nav-item">
          <a class="nav-link logged" href={% url "learnDjango:logout" %}>Logout</a>
        </li>
      </ul>
    </div>
    {% endif %} {% block body %}{% endblock body %}
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
