<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>javaScript</title>
  </head>
  <body>
    <script>
      let a = Number(prompt("Enter a"));
      let b = Number(prompt("Enter b"));
      let option = Number(prompt("Enter from 1-4"));
      document.write(a + "\n" + b);
      switch (option) {
        case 1:
          document.write(a + b);
          break;
        case 2:
          document.write(a - b);
          break;
        case 3:
          document.write(a * b);
          break;
        case 4:
          document.write(a / b);
          break;
      }
    </script>
  </body>
</html>
