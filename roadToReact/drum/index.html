<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum-Set</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="title-text">Drum-Set</div>
    <div class="keys">
        <button id="crash" class="drum-button a-button">
            a
        </button>
        <button id="kick-bass" class="drum-button s-button">
            s
        </button>
        <button id="snare" class="drum-button d-button">
            d
        </button>
        <button id="tom-1" class="drum-button f-button">
            f  
        </button>
        <button id="tom-2" class="drum-button j-button">
            j 
        </button>
        <button id="tom-3" class="drum-button k-button">
            k 
        </button>
        <button id="tom-4" class="drum-button l-button">
            l 
        </button>
    </div>
    <footer>
        &copy; Copyright 2025 | Aashish Chakradhar
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
